<div *ngIf="apod">
    <div *ngIf="apod.media_type=='image'" class="row">
        <div class="col-12">
            <img src={{apod.hdurl}} alt={{apod.title}} />
        </div>
    </div>
    <div *ngIf="apod.media_type!='image'" class="row">
        <div class="col-12">
            <iframe
              title="space-video"
              src={apod.url}
              frameBorder="0"
              gesture="media"
              allow="encrypted-media"
              allowFullScreen
              className="photo"
            ></iframe>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-12">
            <h1>Title :{{apod.title}}</h1>
            <br />
            <p>{{apod.date}}</p>
            <p>{{apod.explanation}}</p>
        </div>
    </div>
</div>
