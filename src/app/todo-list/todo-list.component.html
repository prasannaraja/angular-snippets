<div class="row">
    <div class="col-12">
        <div style="margin-top: 10px;">
            <input type="text" #toDoItem name="toDoItem">
            <button type="button" (click)="add(toDoItem.value)">Add Item</button>
        </div>
        <div>
            <p class="task-counter">{{remainingToDoItems}} remaining out of {{items.length}} tasks</p>
        </div>
        <div>
            <ul>
                <li (click)="toggleItem(item)" [ngClass]="item.isDone == true ? 'is-done': ''" *ngFor="let item of items"> {{ item.name }} </li>
            </ul>
        </div>
    </div>
</div>
